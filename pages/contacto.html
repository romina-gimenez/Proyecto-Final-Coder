<h1 class="text-formulario">Ante cualquier duda, no dudes en contactarnos</h1>

<form class="formulario">
    
        <fieldset class="box">
            <legend class="mt-3">Ingresá tus datos</legend>
            <div class="datos">
                <label for="nombre">Nombre</label>
                
                <input type="text" id="nombre" placeholder="Ingresá tu nombre" required>
            </div>

            <div class="datos">
                <label for="correo">E-mail</label>
                
                <input type="email" id="correo" placeholder="abc@example.com" required>
            </div>

            <div class="datos">
                <label for="telefono">Teléfono</label>
                
                <input type="tel" id="telefono" placeholder="Ingresá tu teléfono">
            </div>

            
            <div>
                <p class="novedades">¿Deseas recibir novedades y promociones?</p>

                <label for="si">Si</label>
                <input type="radio" name="condiciones" id="si">
                
                <label for="no">No</label>
                <input type="radio" name="condiciones" id="no">
            </div>

            <div class="boton container-fluid">
                <input type="submit" value="Enviar" class="boton__enviar">
                <input type="reset" value="Cancelar" class="boton__cancelar mt-2">
            </div>
        </fieldset>
    </form> 
</section>
